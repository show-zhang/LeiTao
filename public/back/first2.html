<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入进度条nprogress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">  

  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入自己的 css -->
  <link rel="stylesheet" href="./css/common2.css">
  <title>乐淘壹号</title>
</head>
<body>
  <!-- 左侧侧边栏布局 -->
  <div class="lt_aside">
       <div class="brand">
         <a href="#">黑马28期牛逼</a>
       </div>
       <div class="user">
          <img src="./images/a.jpg" alt="">
          <p>超级管理员</p>
       </div>
       <!-- 导航 -->
       <div class="nav">
        <ul>
            <li>
                <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
              </li>
              <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <!-- 二级列表 -->
                <div class="child" style="display: block">
                  <a  class="active" href="first.html">一级分类</a>
                  <a  href="second.html">二级分类</a>
                </div>
              </li>
              <li>
                <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
              </li>
            </div>
        </ul>
  </div>

  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 主体 -->
    <div class="lt_topbar">
      <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="lt_content">
      <!-- 底部内容区域 -->
      <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">一级分类</li>
      </ol>
      <div class="content" >
        <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

        <table class="table table-bordered table-hover">
          <thead>
            <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类名</th> 
            </tr>
          </thead>
          <tbody>
            <!-- 挖个坑 -->
            <!-- <tr>
              <td>1</td>
              <td>ert馆</td>
             
            </tr> -->
          </tbody>
        </table>

         <!-- 为分页准备一个容器 -->
         <div class="text-right">
           <ul id="paginator"></ul>
         </div>

      </div>
    </div>
  </div>


  <!-- 添加模态框 -->
  <div id="addModal" class="modal fade" tabindex="-1" >
      <!-- modal-sm 小   modal-lg 大    默认中等  -->
       <div class="modal-dialog modal-sm">
         <div class="modal-content">
           <form id="form">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
              </div>
              <div class="modal-body">
                
                    <div class="form-group">
                        <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类名">
                      </div>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">添加</button>
              </div>

          </form>
         </div>
       </div>
     </div>

  <!-- 退出模态框 -->
<!-- 外层是蒙层, 内层才是真实的模态框 -->
<div id="logoutModal" class="modal fade" tabindex="-1" >
   <!-- modal-sm 小   modal-lg 大    默认中等  -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!--
    type="text/html"
    type="text/template"  两中都可以
    作用都是标记当前 script 标签为 html 模板
  -->
<script type="text/html" id="tmp">
  {{each rows v i}}
 <tr>
   <td>{{i+1+(page-1)*size}}</td>
   <td>{{v.categoryName}}</td>
 </tr>
  {{/each}}
</script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入进度条 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入模板 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入分页插件 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!-- 引入校验 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  
  <script src="./js/common.js"></script>
  <script src="./js/checkLogin.js"></script>
  <script src="./js/first2.js"></script>
</body>
</html>
