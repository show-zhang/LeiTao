<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入进度条nprogress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css"> 
  <!-- 引入校验 -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入自己的 css -->
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘壹号</title>
</head>
<body>
  <!-- 左侧侧边栏布局 -->
  <div>这是后台管理系统</div>
  <div class="lt_aside">
       <div class="brand">
         <a href="#">黑马28期牛逼</a>
       </div>
       <div class="user">
          <img src="./images/a.jpg" alt="">
          <p>超级管理员</p>
       </div>
       <!-- 导航 -->
       <div class="nav">
        <ul>
            <li>
                <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
              </li>
              <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <!-- 二级列表 -->
                <div class="child">
                  <a href="first.html">一级分类</a>
                  <a href="second.html">二级分类</a>
                </div>
              </li>
              <li>
                <a class="active" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
              </li>
            </div>
        </ul>
  </div>

  <!-- 右侧主体部分 -->
  <div class="lt_main">
    <!-- 主体 -->
    <div class="lt_topbar">
      <a href="#" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="lt_content">
      <!-- 底部内容区域 -->
      <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">商品管理</li>
      </ol>
      <div class="content">

        <button class="btn btn-default mb-20" id="addBtn">添加分类</button>
        <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="25%">商品名称</th>
                <th width="25%">商品描述</th>
                <th width="10%">商品库存</th>
                <th width="10%">商品尺寸</th>
                <th width="10%">商品状态</th>
                <th width="10%">操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 挖个坑 -->
              <!-- <tr>
                  <td>1</td>
                  <td>nike</td>
                  <td>描述</td>
                  <td>6</td>
                  <td>36-39</td>
                  <td>已上架</td>
                  <td><button class="btn btn-danger">下架</button></td>
                </tr> -->
            </tbody>
        </table>
          <!-- 分页容器 -->
          <div class="text-right">
            <ul id="paginator"></ul>

          </div>
      </div>
    </div>
  </div>

    <!-- 添加模态框 -->
<!-- 外层是蒙层, 内层才是真实的模态框 -->
<div class="modal fade" id="addModal" tabindex="-1" >
    <!-- modal-sm 小   modal-lg 大    默认中等  -->
     <div class="modal-dialog">
       <div class="modal-content">
         <form id="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加分类</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                      <div class="dropdown">
                          <!-- 按钮 -->
                          <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown">
                            <span id="dropdownText">请选择二级分类</span>
                            <span class="caret"></span>
                          </button>
                          <!-- 下拉列表 -->
                          <ul class="dropdown-menu">
                            <!-- 挖个坑 -->
                            <!-- <li><a href="#">nike child</a></li> -->
                          </ul>
                        </div>
                          <!-- 二级分类 id -->
                        <input type="hidden" name="brandId">
                        <!-- 上下架 默认上架 -->
                        <input type="hidden" name="statu" vlaue="1">
                  </div>
                  <div class="form-group">
                      <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                  </div>

                  <div class="form-group">
                      <input type="text" name="proDesc" class="form-control" placeholder="请输入商品描述">
                  </div>

                  <div class="form-group">
                      <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                  </div>
                  <div class="form-group">
                      <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                  </div>
                  <div class="form-group">
                      <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                  </div>
                  <div class="form-group">
                      <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                  </div>
                  <div class="form-group">
                     <!-- name 指定后台用于接收的参数名
                          data-url 后台文件上传的接口地址
                          multiple 可以选择多个文件
                      -->
                      <label for="fileupload" class="btn btn-default" >上传图片</label>
                      <!-- 下方的name="pic1"需根据接口文档进行修改 -->
                      <input id="fileupload" style="display:none" type="file" name="pic1" data-url="/product/addProductPic" multiple>
                  </div>

                  <div class="form-group" id="imgBox">
                    <!--设置父盒子imgbox 动态添加图片 -->
                    <!-- picStatus 标记当前文件上传是否上传满三张 -->
                    <!-- <img src="" alt=""> -->
                    <input type="hidden" name="picStatus">
                  </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" >添加</button>
              </div>

         </form>
        
       </div>
     </div>
   </div>
  <!-- 退出模态框 -->
<!-- 外层是蒙层, 内层才是真实的模态框 -->
<div class="modal fade" id="logoutModal" tabindex="-1" >
   <!-- modal-sm 小   modal-lg 大    默认中等  -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
<!-- 商品列表模板 -->
  <script type="text/html" id="productTmp">
    {{each rows v i}}
      <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1?"已上架":"已下架"}}</td>
        
        <td>
            {{ if v.statu===1}}
          <button class="btn btn-danger">下架</button>
          {{else}}
          <button class="btn btn-success">上架</button>
          {{/if}}
        </td>
      </tr>
    {{/each}}
  </script>
<!-- 下拉框模板 -->
  <script type="text/html" id="dropdownTmp">
    {{each rows v i}}
    <li><a data-id="{{v.id}}" href="#">{{v.brandName}}</a></li>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入进度条 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入模板 -->
  <script src="./lib/artTemplate/template-web.js"></script>
  <!-- 引入分页 -->
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <!-- 引入文件上传插件 -->
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <!-- 引入校验 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>

  <script src="./js/common.js"></script>
  <script src="./js/checkLogin.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
