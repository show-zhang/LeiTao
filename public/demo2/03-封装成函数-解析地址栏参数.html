  <script>
// splice（数组）
// 用法：array.splice(start,deleteCount,item...)
// 解释：splice方法从array中移除一个或多个数组，并用新的item替换它们。参数start是从数组array中移除元素的开始位置。参数deleteCount是要移除的元素的个数。

  /*
  * 面试题:
  * 地址栏传参: ?key=%E9%B9%8F&age=18&desc=%E5%B8%85
  * 将参数一一解析出来, 解析成一个对象 { key: "鹏", age: 18, desc: "帅" }
  * */

  function getSearch(k){
      // 获取地址栏参数
    // 属性search	设置或返回从问号 (?) 开始的 URL（查询部分）。
    var str=location.search;//?key=%E9%B9%8F&age=18&desc=%E5%B8%85
    var str="?key=%E9%B9%8F&age=18&desc=%E5%B8%85";
     // 转码成中文
     str=decodeURI(str);
      // slice(start, end);
      // 从start开始, 截取到end结束, 包含start, 不包含end
      // 如果不传 end, 表示截取到最后
      // 去掉 ?
      str=str.slice(1);// "key=鹏&age=18&desc=帅"
      
      var arr=str.split("&"); // ["key=鹏", "age=18", "desc=帅"]
      console.log(arr);

      var obj={};
      arr.forEach(function(v,i){
        var key=v.split("=")[0];
        var value=v.split("=")[1];
         // 中括号 和 . 语法的区别在于, 中括号可以解析里面的变量
         obj[key]=value; 
        
      });
      console.log(obj);
      return obj[k];
  }
  var key=getSearch("key");
  console.log(key);
  
    

     
    
  </script>
</body>
