<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    
    <!-- 引入自己的 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
  <title>乐淘商城</title>
</head>
<body>
    <!-- 由于中间内容是区域滚动, 所以需要一个全屏容器 -->
    <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
          <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
          <h3>乐淘云购</h3>
          <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
      </div>

      <!-- 区域滚动 -->
      <div class="lt_main">
        <div class="lt_category_left">
          <!-- /* 区域滚动是关于定位的，需要给父元素设置定位 */ -->
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <ul>
                  <!-- <li><a href="#">运动馆</a></li> -->
                  <!-- 挖个坑 -->
                </ul>
                 
              </div>
            </div>
        </div>
        <div class="lt_category_right">
          <!-- /* 区域滚动是关于定位的，需要给父元素设置定位 */ -->
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
               <ul class="mui-clearfix">
                 <!-- 挖个大坑 -->
                 <!-- <li>
                   <a href="#">
                     <img src="./images/brand1.png" alt="">
                     <p>耐克</p>
                   </a>
                 </li> -->
               </ul>
                 
              </div>
            </div>  
        </div>
         
      </div>

     
     
      <!-- 底部 -->
      <div class="lt_footer">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a  class="current" href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
              </a>
          </li>
          <li>
            <a href="user.html">
                <i class="fa fa-user"></i>
                <p>用户中心</p>
              </a>
          </li>
            
          
        </ul>
      </div>

    </div>

  <script type="text/html" id="left_tmp">
    {{each rows v i}}
    <!-- 添加判断是否是第一个子元素 -->
    <li><a data-id="{{v.id}}" class="{{i===0?'current':''}}" href="#">{{v.categoryName}}</a></li>
    {{/each}}
  </script>

  <script type="text/html" id="right_tmp">
    {{if rows.length===0}}
      <p class="nomore">没有更多的分类信息了</p>
    {{else}}
      {{each rows v i}}
      <li>
          <a href="#">
            <img src="{{v.brandLogo}}" alt="">
            <p>{{v.brandName}}</p>
          </a>
        </li>
        {{/each}}
      {{/if}}
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>
</html>
