<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    
    <!-- 引入自己的 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search2.css">
  <title>乐淘商城</title>
</head>
<body>
    <!-- 由于中间内容是区域滚动, 所以需要一个全屏容器 -->
    <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
          <a href="index.html" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
          <h3>搜索中心</h3>
         
      </div>

      <!-- 区域滚动 -->
      <div class="lt_main">
          <!-- /* 区域滚动是关于定位的，需要给父元素设置定位 */ -->
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
               <div class="lt_search">
                 <input type="text" class="search_input" placeholder="请输入搜索内容">
                 <button class="mui-btn mui-btn-primary search_btn">搜索</button>
               </div>
                 <!-- 历史记录管理 -->
                 <div class="lt_history">
                   <!-- 挖个大坑 -->
                   <!-- <div class="title">
                     <span class="mui-pull-left">搜索历史</span>
                     <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i> 清空历史</span>
                   </div> -->
                   <!-- <div class="content">
                     <ul>
                       <li>
                         <a href="#">鹏鹏</a>
                         <i class="mui-pull-right mui-icon mui-icon-closeempty btn-delete"></i>
                       </li>
                      
                     </ul>
                   </div> -->
                 </div>
              </div>
            </div>
      </div>

     
     
      <!-- 底部 -->
      <div class="lt_footer">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="#">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
              </a>
          </li>
          <li>
            <a href="#">
                <i class="fa fa-user"></i>
                <p>用户中心</p>
              </a>
          </li>
            
          
        </ul>
      </div>

    </div>

  <script type="text/html" id="search_tmp">
    {{if list.length==0}}
    <p>没有更多数据了</p>
    {{else}}
      <div class="title">
          <span class="mui-pull-left">搜索历史</span>
          <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i> 清空历史</span>
        </div>
      <div class="content">
        <ul>
          {{each list v i}}
          <li>
            <a href="#">{{v}}</a>
            <i data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty btn-delete"></i>
          </li>
          {{/each}}
        </ul>
      </div> 

    {{/if}}
  </script>

  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>

  <script src="./js/common.js"></script>
  <script src="./js/search2.js"></script>

</body>
</html>
