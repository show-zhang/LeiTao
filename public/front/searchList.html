<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    
    <!-- 引入自己的 -->
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
  <title>乐淘商城</title>
</head>
<body>
    <!-- 由于中间内容是区域滚动, 所以需要一个全屏容器 -->
    <div class="lt_container">
      <!-- 头部 -->
      <div class="lt_header">
          <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
          <h3>搜索列表</h3>
      </div>

      <!-- 区域滚动 -->
      <div class="lt_main">
          <div class="mui-scroll-wrapper">
              <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                 <!-- 搜索框 -->
                <div class="lt_search">
                  <input type="text" class="search_input" placeholder="请输入关键字搜索">
                  <button class="search_btn mui-btn mui-btn-primary">搜索</button>
                </div>
                  <!-- 乐淘排序-->
                  <div class="lt_sort">
                    <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="price">价格 <i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                  </div>

                  <!-- 搜索结果-->
                  <div class="lt_product">
                    <!-- 挖个坑 --> 
                    <!-- 加载动画 -->
                    <div class="loading"></div>
                    <!-- <ul class="mui-clearfix"> -->
                     <!-- <li>
                      <a href="#">
                        <img src="./images/product.jpg" alt="">
                        <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                        <p>
                          <span class="oldPrice">&yen;560</span>
                          <span class="price">&yen;580</span>
                        </p>
                        <button class="mui-btn mui-btn-primary">立即购买</button>
                      </a>
                    </li> -->
                    <!-- </ul> -->
                  </div>

                  </div>
              </div>
            </div>
             
      </div>
    
     
      <!-- 底部 -->
      <div class="lt_footer">
        <ul class="mui-clearfix">
          <li>
            <a href="index.html">
              <i class="fa fa-home"></i>
              <p>首页</p>
            </a>
          </li>
          <li>
            <a href="category.html">
              <i class="fa fa-bars"></i>
              <p>分类页</p>
            </a>
          </li>
          <li>
            <a href="cart.html">
                <i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
              </a>
          </li>
          <li>
            <a href="user.html">
                <i class="fa fa-user"></i>
                <p>用户中心</p>
              </a>
          </li>     
        </ul>
      </div>
    </div>
  <script type="text/html" id="list_tmp">
   <ul class="mui-clearfix">
      {{each data v i}}
      <li>
        <a href="product.html?productId={{v.id}}">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a>
      </li>
      {{/each}}
    </ul>
  </script>
   
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>
</html>
